<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="./KQ.png" type="image/png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KQlator</title>
</head>
<body>
    <div id="panel">
        <textarea id="result" name="result" rows="1" readonly></textarea>

        <div id="btnpanel">
            <button class="btnclick" id="nine">9</button>
            <button class="btnclick" id="eight">8</button>
            <button class="btnclick" id="seven">7</button>
            <button class="btnclick" id="divide">/</button>
            <button class="btnclick" id="six">6</button>
            <button class="btnclick" id="five">5</button>
            <button class="btnclick" id="four">4</button>
            <button class="btnclick" id="multiply">*</button>
            <button class="btnclick" id="three">3</button>
            <button class="btnclick" id="two">2</button>
            <button class="btnclick" id="one">1</button>
            <button class="btnclick" id="subtract">-</button>
            <button class="btnclick" id="zero">0</button>
            <button class="btnclick" id="zerozero">00</button>
            <button class="btnclick" id="decimal">.</button>
            <button class="btnclick" id="equals">=</button>
            <button class="btnclick" id="add">+</button>
            <button class="btnclick" id="clear">CE</button>
            <button class="btnclick" id="open">ON</button>
            <button class="btnclick" id="sqrt">âˆš</button>
            <button class="btnclick" id="rev">+/-</button>
            <button class="btnclick" id="left">(</button>
            <button class="btnclick" id="right">)</button>
            <button class="btnclick" id="sine">sin</button>
            <button class="btnclick" id="cosin">cos</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
